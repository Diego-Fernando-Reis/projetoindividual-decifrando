<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="./css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <title>Criptografia</title>
</head>
<body>
    <canvas id="canvas"></canvas>
    <header>
        <div class="title">
            <h1><span>&lt;h1&gt;</span>Code or Decode<span>&lt;&sol;h1&gt;</span></h1>
        </div>
    </header>
    <main>
        
        <form id="formulario">
            <div class="esquerda">
                <div class="mostraModulo" id="modulo">
                    <p><span>&lt;h2&gt;</span>Codificar Mensagem!<span>&lt;&sol;h2&gt;</span></p>
                </div>
                <input type="radio" id="code" name="modo" value="code">
                <label for="code" id="code">&lt;Codificar &sol;&gt;</label><br>
                <input type="radio" id="decode" name="modo" value="decode">
                <label for="decode">&lt;Decodificar &sol;&gt;</label><br>
                <input type="radio" id="cifra" name="cripto" value="cifra">
                <label for="cifra">&lt;Cifra de CÃ©sar &sol;&gt;</label><br>
                <input type="radio" id="base" name="cripto" value="base">
                <label for="base">&lt;Base 64 &sol;&gt;</label><br>
            </div>
            <div class="direita">
                <input type="text" id="incremento" placeholder="Insira o incremento">
                <textarea id="mensagemCode" placeholder="Informe aqui a mensagem a ser codificada!" rows="8" cols="50"></textarea>
                <textarea id="mensagemDecode" placeholder="Informe aqui a mensagem a ser decodificada!" rows="8" cols="50"></textarea>
                <br><button type="submit" id="btn">Codificar</button>
                <div class="mostrarResultado" id="mostrarResultado"></div>
            </div>
        </form>
        
    </main>
    
    <script src="./js/index.js"></script>
    <footer>

    </footer>
</body>
</html>
