<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="./css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <title>Criptografia</title>
</head>
<body>
    <header>
        <div class="title">
            <h1>Code or Decode</h1>
        </div>
    </header>
    <main>
        
        <form id="formulario">
            <div class="esquerda">
                <div class="mostraModulo" id="modulo">
                    <p>Codificar Mensagem!</p>
                </div>
                <input type="radio" id="code" name="modo" value="code">
                <label for="code" id="code">Codificar</label><br>
                <input type="radio" id="decode" name="modo" value="decode">
                <label for="decode">Decodificar</label><br>
                <input type="radio" id="cifra" name="cripto" value="cifra">
                <label for="cifra">Cifra de CÃ©sar</label><br>
                <input type="radio" id="base" name="cripto" value="base">
                <label for="base">Base 64</label><br>
            </div>
            <div class="direita">
                <input type="text" id="incremento" placeholder="Insira o incremento">
                <textarea id="mensagemCode" placeholder="Informe aqui a mensagem a ser codificada!" rows="8" cols="50"></textarea>
                <textarea id="mensagemDecode" placeholder="Informe aqui a mensagem a ser decodificada!" rows="8" cols="50"></textarea>
                <br><button type="submit" id="btn">Codificar</button>
                <div class="mostrarResultado" id="mostrarResultado"></div>
            </div>
        </form>
        
    </main>
    
    <script src="./js/index.js"></script>
    <footer>

    </footer>
</body>
</html>
